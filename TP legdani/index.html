<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>gestion de stagaire</title>
  </head>
  <body class="d-flex flex-column align-items-center bg-success bg-gradient">
    <h1>Gestion de Stagiare</h1>
    <!-- form de gestion -->
    <form class="flex border border-dark rounded-2 p-4 bg-dark-subtle w-50">
      <label for="idStagiare" class="form-label"> ID Stagiare :</label>
      <input type="text" id="idStagiare" class="form-control" />
      <label for="nomStagiare" class="form-label"> Nom Stagiare :</label>
      <input type="text" id="nomStagiare" class="form-control" />
      <div id="conatiner_gender">
        <label for="gendre" class="form-label mt-3"> <b>Gender</b>:</label>
        <br />
        <label for="H" class="form-label">Homme </label>
        <input type="radio" name="gendre" value="H" id="gendreH"/>
        <label for="M" class="form-label">femme </label>
        <input type="radio" name="gendre" value="M" id="gendreM" />
      </div>
      <br />
      <label for="branche" class="form-label"
        ><b>Model que vous voulez etudier</b>:</label
      >
      <!-- POO -->
      <div id="container_model">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="POO"
            id="POO"
          />
          <label class="form-check-label" for="POO"> POO </label>
        </div>
        <!-- js -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="javaScript"
            id="javaScript"
          />
          <label class="form-check-label" for="javaScript"> javaScript </label>
        </div>
        <!-- base de donnes -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="dataBase"
            id="dataBase"
          />
          <label class="form-check-label" for="dataBase">
            Base de donnes
          </label>
        </div>
        <!-- PHP -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="PHP"
            id="PHP"
          />
          <label class="form-check-label" for="PHP"> PHP </label>
        </div>
      </div>
      <label class="form-check-label">choisisez une etablissment</label>
      <select id="centreName">
        <option value="" id="isfo">Selactioner une etablissment</option>
        <option value="isfo" id="isfo">ISFO</option>
        <option value="ntic1" id="ntic1">NTIC1</option>
        <option value="ntic2" id="ntic2">NTIC2</option>
      </select>
      <br />
      <div class="text-center">
        <input
          type="button"
          value="envoyer"
          id="btn_envoyer"
          class="mt-3 btn btn-dark w-50"
        />
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
