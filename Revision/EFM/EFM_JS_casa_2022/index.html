<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>EFM 2022</title>
</head>
<body>
    <h1 class="mt-3">Commander Les Tvs</h1>
<div id="container_ajoute_commande">
<label for="type_Tv"> Tvs :</label>
<select id="type_Tv" class="form-select">
    <option value="">Choisir un Tv</option>
</select>
<label for="quantite">Quantite :</label>
<input type="number" class="form-control" id="quantite">
<button id="ajouter_pannier">Ajouter au pannier</button>
</div>
<section id="afficher" class="mt-3 border border-black rounded rounded-3 p-3">
    <h1 class="mt-3">Panier de commande</h1>
<table class="table table-bordered table-striped table-danger mt-5" >
    <thead>
      <tr>
        <th class="col">Reference</th>
        <th class="col">Quantite</th>
        <th class="col">Image</th>
        <th class="col">Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div>
<label for="totalHt" class="mt-5">TotalHT :</label>
<input type="text"id="totalHt" value="0DHs" disabled>
<label for="totalTtc">TotalTTC :</label>
<input type="text"id="totalTtc" value="0DHs" disabled>
</section>
<script src="script.js"></script>
</body>
</html>
