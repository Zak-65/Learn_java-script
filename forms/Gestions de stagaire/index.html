<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Gestion des Stagiares</title>
  </head>
  <body>
    <h1 id="titre">Gestion des Stagiares</h1>
    <main>
      <!-- partie affichage totale -->
      <article>
        <section id="nbr_stagiare">
          <div id="nbr_stagiare_div">0</div>
          Stagiares
        </section>
        <section id="avg_note_affichage">
          Moyen :
          <div id="avg_note_div"></div>
        </section>
      </article>
      <!-- Partie Ajoute Information -->
      <aside>
        <div class="d-flex justify-content-evenly w-50" id="btn_container_crud">
          <button class="btn btn-primary" id="btn_ajouter">Ajouter</button>
          <button class="btn btn-primary" id="bnt_recherche">Rechercher</button>
          <button class="btn btn-primary">Modifier</button>
          <button class="btn btn-primary">Supprimer</button>
        </div>
        <!-- part ajouter -->
        <form id="form_gestion_stagaire">
          <label for="nomC_inpt">Nom complet</label>
          <input id="nomC_inpt" type="text" />
          <label for="cin_inpt">Cin</label>
          <input id="cin_inpt" type="text" />
          <label for="age_input">Age</label>
          <input id="age_input" type="number" />
          <label for="matier_input">Matier</label>
          <select id="matier_input">
            <option>Selectioner votre metier</option>
            <option value="python">Python</option>
            <option value="javaScript">Java Script</option>
            <option value="php">PHP</option>
            <option value="html">html</option>
            <option value="css">CSS</option>
          </select>
          <label for="num_controle_input">Numero controle</label>
          <input id="num_controle_input" type="number" />
          <label for="note_input">Note</label>
          <input id="note_input" type="number" />
          <input
            class="btn btn-primary w-50 mt-2"
            id="btn_Send"
            type="button"
            value="Send"
          />
        </form>
        <!-- part rechercher  -->
        <section class="mt-5" id="part_recherche">
          <label for="cin_radio">Rechercher Par CIN :</label>
          <input id="cin_radio" type="radio" name="type_recherch"/><br/>
          <label for="note_radio">Rechercher Par note :</label>
          <input type="radio" name="type_recherch" id="note_radio" /><br>
          <input id="rechercher_cin_input" class="mt-4" type="text" placeholder="entre CIN :" />
          <input id="rechercher_note_input" class="mt-4" type="number" placeholder="entre Note :" />
          <input id="btn_valid_cherche" class="btn btn-primary w-50 mt-2" value="Chercher" type="button"/>
        </section>
      </aside>
    </main>
    <!-- Parti affichage -->
    <footer>
      <h2>Rechercher des Stagiares</h2>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Cin</th>
            <th>Age</th>
            <th>Matier</th>
            <th>N°: controle</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>test</td>
            <td>test</td>
            <td>00</td>
            <td>test</td>
            <td>N°: 0</td>
            <td>00.00</td>
          </tr>
        </tbody>
      </table>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
