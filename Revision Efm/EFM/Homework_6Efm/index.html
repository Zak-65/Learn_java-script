<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Efm 6</title>
  </head>
  <body>
    <form>
      <h2>Annonce Vente voiture</h2>
      <label for="matricule">Matricule</label>
      <input type="text" id="matricule" />
      <label for="marque">Marque</label>
      <input type="text" id="marque" />
      <label for="modele">Modèle</label>
      <input type="text" id="modele" />
      <label for="anneeProd">AnnéeProd</label>
      <input type="text" id="anneeProd" />
      <label for="carburant">Carburant</label>
      <input type="text" id="carburant" />
      <label for="prix">Prix</label>
      <input type="number" id="prix" />
      <div id="containerBtn">
        <input type="button" id="consulter" value="Consulter" />
        <input type="button" id="enregistrer" value="Enregistrer" />
      </div>
    </form>
    <table class=" table table-dark" id="affichage">
      <thead class="text-center">
        <tr>
          <th>Matricule</th>
          <th>Marque</th>
          <th>Modèle</th>
          <th>AnnéeProd</th>
          <th>Carburant</th>
          <th>Prix</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
