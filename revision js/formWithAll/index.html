<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">Revision form</h1>
    <form
      class="border border-3 bg-info border-black rounded d-flex flex-column w-50 m-auto p-3"
    >
      <label for="idEtudiant">ID etudiant :</label>
      <input type="text" id="idEtudiant" />
      <label for="nomEtudiant">Nom etudiant :</label>
      <input type="text" id="nomEtudiant" />
      <label for="ageEtudiant">Age :</label>
      <input type="number" id="ageEtudiant" />
      <!-- part sexe -->
      <div>
        <label><b>Sexe :</b></label>
        <br />
        <label for="H">Homme</label>
        <input type="radio" id="H" name="sexe" />
        <label for="F">Femme</label>
        <input type="radio" id="F" name="sexe" />
      </div>
      <span id="spanSexe"></span>
      <!-- part Module -->
      <div>
        <label><b>Module :</b></label>
        <br />
        <label>POO</label>
        <input type="checkbox" name="module" id="POO" />
        <label>Java script</label>
        <input type="checkbox" name="module" id="js" />
        <br />
        <label>PHP</label>
        <input type="checkbox" name="module" id="PHP" />
        <label>Html/js</label>
        <input type="checkbox" name="module" id="html/js" />
      </div>
      <span id="spanModule"></span>
      <div class="d-flex">
        <input
          type="button"
          value="Submit"
          class="btn btn-danger w-50 m-1"
          id="submit"
        />
        <input
          type="button"
          value="Afficher"
          class="btn btn-danger w-50 m-1"
          id="afficher"
        />
      </div>
    </form>
    <h2 class="text-center">information</h2>
    <table class="table table-dark text-center">
      <thead>
        <tr>
          <th>Id etudiant</th>
          <th>Nom etudiant</th>
          <th>Age</th>
          <th>sexe</th>
          <th>Module</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
